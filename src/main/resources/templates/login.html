<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Mi Empresa</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Iniciar sesión</h2>
                </div>
                <div class="card-body">
                    <!-- Muestra un mensaje de error si las credenciales son incorrectas -->
                    <div th:if="${error != null}" class="alert alert-danger" role="alert">
                        <p th:text="${error}"></p>
                    </div>
                    <!-- Formulario de inicio de sesión -->
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label for="usuari">Usuari:</label>
                            <input type="text" class="form-control" id="usuari" name="usuari" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                        <p class="mt-3">¿Quieres entrar como invitado? <a th:href="@{/mostrarPartits}">Haz clic aquí</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk+5L4Zjr5qcGfF83KTaLvJPrhKk8CK+XrX" crossorigin="anonymous"></script>
</body>
</html>
