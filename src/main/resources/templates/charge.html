<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Charge</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4 JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Stripe JavaScript Library -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- QR Code Generator Library -->
    <script src="/path/to/qrcode-generator.js"></script>
</head>
<body class="bg-light pt-5">

<!-- Hero section -->
<section class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-12 my-auto mx-auto">
                <h1>
                    Entrada d' 1 sol us
                </h1>
                <p class="lead mb-4">
                    Rellena los campos para hacer el pago.
                </p>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 th:text="${#session.getAttribute('nombrePartido')}"></h5>
                        <h5 th:text="${#session.getAttribute('precioPartido')} + ' €'"></h5>
                    </div>
                </div>
                <form action="#" id="payment-form" method="post">
                    <input id="api-key" type="hidden" th:value="${stripePublicKey}">
                    <div class="form-group">
                        <label class="font-weight-medium" for="card-element">
                            Enter credit or debit card below
                        </label>
                        <div class="w-100" id="card-element">
                            <!-- A Stripe Element will be inserted here. -->
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="email" name="email"
                               placeholder="Email Address" type="email" required>
                    </div>
                    <!-- Used to display Element errors. -->
                    <div class="text-danger w-100" id="card-errors" role="alert"></div>
                    <div class="form-group pt-2">
                        <button class="btn btn-primary btn-block" id="submitButton" type="submit">
                            Paga con tarjeta
                        </button>
                        <div class="small text-muted mt-2">
                            Pay securely with Stripe. By clicking the button above, you agree
                            to our <a target="_blank" href="#">Terms of Service</a>,
                            <a target="_blank" href="#">Privacy</a> and
                            <a target="_blank" href="#">Refund</a> policies.
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
    $(function () {
        // Resto del script...

        // Handle form submission.
        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            // handle payment
            handlePayments();
        });

        // Function to generate QR Code
        function generateQRCode(ticketId) {
            // Replace this with the actual logic to generate the QR Code
            var qrCode = qrcode(0, 'H');
            qrCode.addData(ticketId);
            qrCode.make();
            var qrImage = qrCode.createImgTag(5);
            // Display or save the generated QR Code as needed
            alert("QR Code generated. Replace this with your logic to display or save: " + qrImage);
        }

        // Handle successful payment
        function handleSuccessfulPayment(ticketId) {
            // Send the token to your server.
            var token = result.token.id;
            var email = $('#email').val();
            $.post(
                "/create-charge",
                {email: email, token: token},
                function (data) {
                    alert(data.details);
                    // Generate QR Code after successful payment
                    generateQRCode(ticketId);
                }, 'json');
        }
        // function handleSuccessfulPayment(ticketId) {
        //     // Resto del código...
        //
        //     $.post(
        //         "/create-charge",
        //         {email: email, token: token},
        //         function (data) {
        //             alert(data.details);
        //             // Redirige a la página de éxito con el código QR
        //             window.location.href = "/successfulPayment/" + ticketId;
        //         }, 'json');
        // }

    });
</script>

</body>
</html>
